# ========================================
# CONFIGURATION PRODUCTION
# ========================================

# APPLICATION
spring.application.name=gestionprojets
server.port=${PORT:8080}

# BASE DE DONNEES MySQL (Railway)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# FLYWAY (Migrations SQL)
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# CORS (Frontend déployé)
spring.web.cors.allowed-origin-patterns=${ALLOWED_ORIGINS:https://*.vercel.app}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# WEBSOCKET
spring.websocket.cors.allowed-origins=${ALLOWED_ORIGINS:https://*.vercel.app}
spring.websocket.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

# ENCODAGE UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Paiements Stripe
app.paiement.mode=STRIPE_TEST
stripe.public.key=${STRIPE_PUBLIC_KEY}
stripe.secret.key=${STRIPE_SECRET_KEY}

# Multilingue FR/EN
app.traduction.mode=LOCAL
app.traduction.langue-defaut=fr

# Informations Entreprise pour les factures
app.entreprise.nom=CollabPro Solutions
app.entreprise.adresse=Avenue de l'Innovation 123
app.entreprise.ville=1000 Bruxelles, Belgique
app.entreprise.email=contact@collabpro.be
app.entreprise.tva=BE0123.456.789

# LOGS - Production
logging.level.root=INFO
logging.level.be.iccbxl.gestionprojets=INFO
logging.level.org.springframework.security=WARN
logging.level.org.flywaydb=INFO