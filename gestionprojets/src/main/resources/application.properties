spring.application.name=gestionprojets
server.port=${PORT:8080}

# ===============================
#  BASE DE DONNÉES (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:gestionprojets}?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:admin123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000

# ===============================
#  JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8
spring.jpa.properties.hibernate.connection.CharSet=UTF-8
spring.jpa.properties.hibernate.connection.useUnicode=true

# ===============================
#  FLYWAY
# ===============================
spring.flyway.enabled=false

# ===============================
#  CORS
# ===============================
spring.web.cors.allowed-origin-patterns=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

spring.websocket.cors.allowed-origins=*
spring.websocket.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

# ===============================
#  ENCODAGE GLOBAL UTF-8
# ===============================
spring.web.encoding.charset=UTF-8
spring.web.encoding.enabled=true
spring.web.encoding.force=true

spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# ===============================
#  INTERNATIONALISATION (i18n)
# ===============================
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.web.locale-resolver=accept-header
spring.web.locale=fr

# Traduction personnalisée CollabPro
app.traduction.mode=LOCAL
app.traduction.langue-defaut=fr

