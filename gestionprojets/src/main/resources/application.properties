# APPLICATION
spring.application.name=gestionprojets
server.port=8080

# BASE DE DONNEES (LOCAL)
spring.datasource.url=jdbc:mysql://localhost:3306/gestionprojets?useSSL=false&serverTimezone=UTC&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=admin123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true

# FLYWAY (Migrations SQL)
spring.flyway.enabled=true

# CORS
spring.web.cors.allowed-origin-patterns=http://localhost:*,http://127.0.0.1:*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
